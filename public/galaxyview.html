<html>
<head>
    <link rel="stylesheet" href="galaxyview.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    .dot {
      height: 30px;
      width: 30px;
      background-color: white;
      border-radius: 50%;
      display: inline-block;
      position: absolute;
    }
        #logo{
            text-align: center;
            display:block;
    margin:auto;
            padding: 10px;
        }
    </style>
    <script>
        $(document).ready(function(){ 
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'galaxy.json', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    var resp = JSON.parse(xhr.responseText);
                    arr = []
                    for (var key in resp){
                        x = resp[key]["x"] * (window.innerWidth)/ 100;
                        y = resp[key]["y"] * (window.innerHeight)/100;
                        color = resp[key]["color"];
                        var span = $('<a />').addClass('dot').css("top",y).css("left",x).css("background-color",color).css("data-url","starview.html").attr("href","starview.html")
                        arr.push(span)
                        
                    }
                    var logo = $('<img src="logo.svg" width = "120px" id="logo">')
                    arr.push(logo)
                    $('body').html(arr);
                }
            }
            xhr.send(null);
            
            document.getElementsByClassName("dot").href = "starview.html"
            
        });
    </script>
    </head>
<body>
    
</body>
</html>
